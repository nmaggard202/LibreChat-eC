# /etc/nginx/conf.d/librechat.conf

# Support WebSockets/SSE
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Where your app actually runs
upstream librechat_upstream {
  # server 127.0.0.1:3080;    # <- use this if NGINX runs on the EC2 host and you published 3080:3080
  server api:3080;        # <- use this instead if NGINX and the app are in the same Docker network
  keepalive 32;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;            # catch‑all (IP, AWS public DNS, or your domain)

  # Allow larger uploads
  client_max_body_size 25M;

  # --- API (keeps /api prefix) ---
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_buffering off;           # important for SSE
    proxy_pass http://librechat_upstream;   # no trailing slash → keeps /api/*
  }

  # --- Web UI / everything else ---
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_buffering off;
    proxy_pass http://librechat_upstream/;  # trailing slash → forwards path as-is
  }
}
